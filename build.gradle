plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url = uri('https://github.com/AzraAnimating/CustomPrefixAPI/raw/mvn-repo/')
    }

    maven {
        url = uri('https://github.com/tuddydevelopment/tuddylib/raw/mvn')
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:4.1.1_166'
    implementation 'com.esotericsoftware.yamlbeans:yamlbeans:1.14'
}
